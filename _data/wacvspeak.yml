  bio: Dr. Guansong Pang is an Assistant Professor at the School of Computing and Information Systems, Singapore Management University, specializing in anomaly detection, machine learning, and data mining. His research focuses on developing innovative algorithms for anomaly detection, outlier detection, and self-supervised learning, with applications across cybersecurity, fraud detection, and industrial monitoring. Dr. Pang has published extensively in top-tier journals and conferences, contributing influential work that bridges theoretical advances and practical applications in data science. 

