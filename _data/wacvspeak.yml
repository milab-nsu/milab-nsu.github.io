  bio: Andrea Ceccarelli is Associate Professor in Computer Science at the Department of Mathematics and Informatics of the University of Florence (Italy), and has nowadays above 15 years of experience in the design and assessment of dependable and secure systems and System-of-Systems, with a preference for experimental approaches. He has published above 100 papers and he has been program co-chair of SRDS, SafeComp, LADC, and he is a member of the IFIP WG 10.4 on Dependable Computing and Fault Tolerance.
  
