  bio: Dr. Yadav is a passionate Applied Scientist with expertise in leveraging large-scale data and machine learning to drive impactful business solutions. Currently, she utilizes her skills at Amazon to extract meaningful insights from real-time financial data using cutting-edge techniques including LLMs and Deep Learning. She has also delved into innovative approaches for detecting anomalies in time-series data using generative and transformer models. Holding a Ph.D. in Computer Science from West Virginia University, Dr. Yadav has a proven track record of research and development. Her contributions include multiple publications and patents in the fields of biometrics, machine learning, and computer vision. 
  
