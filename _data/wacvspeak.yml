  bio: Stephan Mandt is an Associate Professor of Computer Science and Statistics at the University of California, Irvine. His research centers on deep generative modeling, uncertainty quantification, neural data compression, and AI for science. Previously, he led the machine learning group at Disney Research in Pittsburgh and Los Angeles and held postdoctoral positions at Princeton and Columbia University. 

