  bio: Narges Armanfard is an Associate Professor of Electrical and Computer Engineering at McGill University and Mila - Quebec AI Institute. She is also affiliated with McGill Centre for Intelligent Machines (CIM), McGill initiative in Computational Medicine (MiCM) and McGill Institute for Aerospace Engineering (MIAE). Dr. Armanfard is the founder and principal investigator of the iSMART Lab with the mission to pioneer advanced algorithms in artificial intelligence, with expertise in computer vision, time series analysis, tabular data, large language models, and visual language models.  
  
